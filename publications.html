    <script>
        (async function(){
            const waitFor = () => new Promise(res=>{ const i = setInterval(()=>{ if(window.db){ clearInterval(i); res(); } },100); });
            await waitFor();
            const container = document.getElementById('publications-grid');
            try{
                const snap = await db.collection('publications').orderBy('createdAt','desc').get();
                if(snap.empty) { container.innerHTML = '<p class="text-gray-600">No publications yet.</p>'; return; }
                container.innerHTML = '';
                snap.forEach(doc=>{
                    const d = doc.data();
                    const el = document.createElement('article'); el.className = 'bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition duration-300';
                    el.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="w-16 h-16 rounded-full bg-sprout-green-100 flex items-center justify-center overflow-hidden">
                                ${d.coverUrl? `<img src="${d.coverUrl}" class="w-full h-full object-cover">` : `<i data-feather="file-text" class="text-sprout-green w-6 h-6"></i>`}
                            </div>
                            <div>
                                <h3 class="text-lg font-heading font-bold text-sprout-deep mb-1">${d.title||'Untitled'}</h3>
                                <p class="text-sm text-gray-600 mb-3">${d.summary||d.description||''}</p>
                                <div class="flex items-center gap-4 text-sm">
                                    ${d.fileUrl? `<a href="${d.fileUrl}" class="text-sprout-green font-medium hover:underline" target="_blank">Read PDF</a>` : ''}
                                    <span class="text-gray-400">•</span>
                                    <span class="text-gray-500">${d.year||''}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
                feather.replace();
            }catch(e){ console.error(e); }
        })();
    </script>
