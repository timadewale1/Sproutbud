    <script>
        feather.replace();

        // Form submission handler — attempt to save to Firestore if configured
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value.trim();
            try{
                if(window.db){
                    await db.collection('messages').add({ name, email, subject, message, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                }
            }catch(err){ console.warn('Failed to save message to Firestore', err); }
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
