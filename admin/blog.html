<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog — Admin</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="/firebase.js"></script>
  <script src="/components/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="admin">
  <div class="admin-shell">
    <aside class="admin-sidebar">
      <div class="brand">SproutBud Admin</div>
      <div class="subtitle">Manage content, users and records</div>
      <nav>
        <a href="/admin/dashboard.html"><i data-feather="home"></i> Overview</a>
        <a href="/admin/volunteers.html"><i data-feather="users"></i> Volunteers</a>
        <a href="/admin/partners.html"><i data-feather="briefcase"></i> Partners</a>
        <a href="/admin/messages.html"><i data-feather="mail"></i> Messages</a>
        <a href="/admin/donations.html"><i data-feather="dollar-sign"></i> Donations</a>
        <a href="/admin/newsletter.html"><i data-feather="send"></i> Newsletter</a>
        <a href="/admin/blog.html" class="active"><i data-feather="file-text"></i> Blog</a>
        <a href="/admin/publications.html"><i data-feather="book"></i> Publications</a>
        <a id="signout" href="#" class="mt-3"><i data-feather="log-out"></i> Sign Out</a>
      </nav>
    </aside>
    <main class="admin-main">
      <div class="admin-top">
        <div style="display:flex;align-items:center;gap:12px;"><button id="sidebar-toggle" class="btn"><i data-feather="menu"></i></button><h1 class="text-2xl font-heading font-bold">Blog Posts</h1></div>
        <div style="display:flex;align-items:center;gap:12px;"><button id="sidebar-collapse" class="btn"><i data-feather="chevrons-left"></i></button><div id="admin-user-block" class="text-right">
          <div id="admin-user" class="font-semibold">—</div>
          <div id="admin-email" class="text-sm muted"></div>
        </div></div>
      </div>
      <div class="card-plain">
        <h3 class="font-semibold">Create Post</h3>
        <form id="post-form" class="space-y-4 mt-4">
          <div>
            <label for="post-title" class="block mb-2">Post Title</label>
            <div class="input-icon"><i style="visibility:hidden"></i><input id="post-title" placeholder="Post title" required></div>
          </div>
          <div>
            <label for="post-summary" class="block mb-2">Short Summary</label>
            <div class="input-icon"><i style="visibility:hidden"></i><input id="post-summary" placeholder="Short summary"></div>
          </div>
          <div>
            <label for="post-category" class="block mb-2">Category</label>
            <div class="input-icon"><i style="visibility:hidden"></i><input id="post-category" placeholder="Category"></div>
          </div>
        <div>
          <label class="block mb-2">Cover image (optional)</label>
        
          <div class="upload-box">
            <input id="post-image" type="file" accept="image/*" hidden>
        
            <label for="post-image" class="upload-ui upload-ui--image">
              <i data-feather="image"></i>
              <div>
                <strong>Select cover image</strong>
                <span>PNG or JPG • Recommended 1200×630</span>
              </div>
            </label>
        
            <div id="post-image-preview" class="upload-preview hidden"></div>
          </div>
        </div>

          <div>
            <label for="post-content" class="block mb-2">Content (HTML allowed)</label>
            <div class="input-icon"><i style="visibility:hidden"></i><textarea id="post-content" rows="8"></textarea></div>
          </div>
          <div class="mt-4"><button class="btn btn-primary">Publish Post</button> <span id="post-status" class="text-sm text-gray-600"></span></div>
        </form>
      </div>
      <div class="mt-4 card-plain">
        <h3 class="font-semibold">Existing Posts</h3>
        <div id="posts-list" class="mt-3">Loading...</div>
      </div>
    </main>
  </div>
  <script src="/admin/js/blog.js"></script>
  <script src="/admin/js/app.js"></script>
  <script src="/admin/js/sidebar.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
