<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recover Password â€” SproutBud Admin</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="admin auth-page">
  <main style="max-width:480px;margin:48px auto;padding:20px;">
    <div class="card-plain">
      <div class="auth-header">
        <div class="auth-logo">
          <i data-feather="key"></i>
        </div>
        <h1>Forgot Password</h1>
        <p>Enter your account email and we'll send a reset link.</p>
      </div>
      <form id="forgot-form" class="space-y-4">
        <div class="input-icon">
          <i data-feather="mail"></i>
          <input id="fp-email" type="email" placeholder="Email Address" required />
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
          <button class="btn btn-primary" type="submit">Send Reset Link</button>
          <div id="forgot-status" class="muted"></div>
        </div>
      </form>
      <hr style="margin:24px 0;border:none;border-top:1px solid #f1f5f9;">
      <p class="muted">Back to <a href="/admin/login.html">Sign in</a></p>
    </div>
  </main>
  <script>
    feather.replace();
  </script>
  <script src="/admin/js/app.js"></script>
</body>
</html>
