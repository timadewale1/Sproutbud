<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard — SproutBud</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="admin">
  <div class="admin-shell">
    <aside class="admin-sidebar">
      <div class="brand">SproutBud Admin</div>
      <div class="subtitle">Manage content, users and records</div>
      <nav>
        <a href="/admin/dashboard.html" class="active"><i data-feather="home"></i> Overview</a>
        <a href="/admin/volunteers.html"><i data-feather="users"></i> Volunteers</a>
        <a href="/admin/partners.html"><i data-feather="briefcase"></i> Partners</a>
        <a href="/admin/messages.html"><i data-feather="mail"></i> Messages</a>
        <a href="/admin/donations.html"><i data-feather="dollar-sign"></i> Donations</a>
        <a href="/admin/newsletter.html"><i data-feather="send"></i> Newsletter</a>
        <a href="/admin/blog.html"><i data-feather="file-text"></i> Blog</a>
        <a href="/admin/publications.html"><i data-feather="book"></i> Publications</a>
        <a id="signout" href="#" class="mt-3"><i data-feather="log-out"></i> Sign Out</a>
      </nav>
    </aside>

    <main class="admin-main">
      <div class="admin-top">
        <div style="display:flex;align-items:center;gap:12px;">
          <button id="sidebar-toggle" class="btn" aria-label="Open menu"><i data-feather="menu"></i></button>
          <h1 class="text-2xl font-heading font-bold">Dashboard Overview</h1>
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
          <button id="sidebar-collapse" class="btn" title="Collapse sidebar"><i data-feather="chevrons-left"></i></button>
          <div id="admin-user-block" class="text-right">
            <div id="admin-user" class="font-semibold">—</div>
            <div id="admin-email" class="text-sm muted"></div>
          </div>
        </div>
      </div>

      <div class="metrics">
        <div class="metric"><div class="label">Volunteers</div><div class="k"><i class="icon" data-feather="users"></i><span id="metric-volunteers">—</span></div></div>
        <div class="metric"><div class="label">Partners</div><div class="k"><i class="icon" data-feather="briefcase"></i><span id="metric-partners">—</span></div></div>
        <div class="metric"><div class="label">Messages</div><div class="k"><i class="icon" data-feather="mail"></i><span id="metric-messages">—</span></div></div>
        <div class="metric"><div class="label">Donations</div><div class="k"><i class="icon" data-feather="dollar-sign"></i><span id="metric-donations">—</span></div></div>
        <div class="metric"><div class="label">Subscribers</div><div class="k"><i class="icon" data-feather="send"></i><span id="metric-subs">—</span></div></div>
        <div class="metric"><div class="label">Posts</div><div class="k"><i class="icon" data-feather="file-text"></i><span id="metric-posts">—</span></div></div>
        <div class="metric"><div class="label">Publications</div><div class="k"><i class="icon" data-feather="book"></i><span id="metric-pubs">—</span></div></div>
      </div>

      <div class="mt-6 card-plain">
        <h3 class="font-semibold mb-3">Recent Activity</h3>
        <div id="recent-activity">Loading...</div>
      </div>
    </main>
  </div>

  <script src="/admin/js/sidebar.js"></script>
  <script src="/admin/js/app.js"></script>
  <script src="/admin/js/dashboard.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
