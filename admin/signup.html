<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Sign Up â€” SproutBud</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <script src="/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="admin auth-page">
  <main style="max-width:560px;margin:48px auto;padding:20px;">
    <div class="card-plain">
      <div class="auth-header">
        <div class="auth-logo">
          <i data-feather="user-plus"></i>
        </div>
        <h1>Create Admin Account</h1>
        <p>Create a new admin account. Accounts will be stored in Firebase Auth.</p>
      </div>
      <form id="signup-form" class="space-y-4">
        <div class="input-icon">
          <i data-feather="user"></i>
          <input id="su-name" type="text" placeholder="Full Name" required />
        </div>
        <div class="input-icon">
          <i data-feather="mail"></i>
          <input id="su-email" type="email" placeholder="Email Address" required />
        </div>
        <div class="input-icon">
          <i data-feather="lock"></i>
          <input id="su-password" type="password" placeholder="Password (min 6 chars)" required />
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
          <button class="btn btn-primary" type="submit">Create Account</button>
          <div id="signup-status" class="muted"></div>
        </div>
      </form>
      <hr style="margin:24px 0;border:none;border-top:1px solid #f1f5f9;">
      <p class="muted">Already have an account? <a href="/admin/login.html">Sign in</a></p>
    </div>
  </main>
  <script>
    feather.replace();
  </script>
  <script src="/admin/js/app.js"></script>
</body>
</html>
