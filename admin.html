<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — SproutBud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <custom-navbar></custom-navbar>
  <main class="pt-24 max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Admin</h1>

    <section id="login-section" class="mb-8">
      <form id="login-form" class="space-y-3 max-w-md">
        <label class="block">
          <span class="text-sm font-semibold">Email</span>
          <input id="email" class="mt-1 block w-full border rounded px-3 py-2" value="sproutbudadmin@gmail.com">
        </label>
        <label class="block">
          <span class="text-sm font-semibold">Password</span>
          <input id="password" type="password" class="mt-1 block w-full border rounded px-3 py-2" value="Sproutbud123">
        </label>
        <div>
          <button class="px-4 py-2 bg-sprout-green text-white rounded" type="submit">Sign in</button>
        </div>
        <div id="status" class="text-sm text-gray-600 mt-2"></div>
      </form>
    </section>

    <section id="admin-area" style="display:none">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Create Publication</h2>
        <div>
          <button id="logout" class="px-3 py-1 bg-gray-200 rounded">Logout</button>
        </div>
      </div>

      <form id="pub-form" class="space-y-3 max-w-lg">
        <label class="block">
          <span class="text-sm font-semibold">Title</span>
          <input id="title" class="mt-1 block w-full border rounded px-3 py-2">
        </label>
        <label class="block">
          <span class="text-sm font-semibold">Description</span>
          <textarea id="desc" class="mt-1 block w-full border rounded px-3 py-2" rows="4"></textarea>
        </label>
        <label class="block">
          <span class="text-sm font-semibold">File (PDF)</span>
          <input id="file" type="file" accept="application/pdf" class="mt-1">
        </label>
        <progress id="prog" value="0" max="100" class="w-full"></progress>
        <div>
          <button class="px-4 py-2 bg-sprout-green text-white rounded" type="submit">Upload & Create</button>
        </div>
      </form>
      <div id="status-admin" class="mt-3 text-sm text-gray-700"></div>
    </section>
  </main>
  <custom-footer></custom-footer>

  <script src="/firebase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const loginForm = document.getElementById('login-form');
      const adminArea = document.getElementById('admin-area');
      const status = document.getElementById('status');
      const statusAdmin = document.getElementById('status-admin');

      function showAdmin(){ document.getElementById('login-section').style.display='none'; adminArea.style.display='block'; }

      // Check existing session (Firebase auth or local fallback)
      if(window.auth){
        onAuthStateChanged(user=>{ if(user) showAdmin(); });
      } else if(localStorage.getItem('sproutbud_admin')){ showAdmin(); }

      loginForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        status.textContent = 'Signing in...';
        try{
          if(window.auth){
            await signIn(email,password);
            status.textContent = 'Signed in';
          } else if(email === 'sproutbudadmin@gmail.com' && password === 'Sproutbud123'){
            localStorage.setItem('sproutbud_admin','1');
            status.textContent = 'Signed in (local fallback)';
            showAdmin();
          } else {
            status.textContent = 'No auth available and fallback failed.';
          }
        }catch(err){
          status.textContent = 'Sign-in failed: ' + (err.message || err);
          // fallback
          if(email === 'sproutbudadmin@gmail.com' && password === 'Sproutbud123'){
            localStorage.setItem('sproutbud_admin','1');
            status.textContent = 'Signed in (local fallback)';
            showAdmin();
          }
        }
      });

      // Publication upload
      const pubForm = document.getElementById('pub-form');
      pubForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const desc = document.getElementById('desc').value.trim();
        const file = document.getElementById('file').files[0];
        const prog = document.getElementById('prog');
        statusAdmin.textContent = 'Uploading...';
        try{
          let fileMeta = null;
          if(file){
            const uploaded = await uploadPublicationFile(file, p=>{ prog.value = p; });
            fileMeta = uploaded;
          }
          const id = await createPublication({ title, description: desc, file: fileMeta });
          statusAdmin.textContent = 'Publication created: ' + id;
        }catch(err){ statusAdmin.textContent = 'Error: ' + (err.message || err); }
      });

      document.getElementById('logout').addEventListener('click', ()=>{
        if(window.auth) signOutUser();
        localStorage.removeItem('sproutbud_admin');
        location.reload();
      });
    });
  </script>
</body>
</html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Create Blog Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-body bg-gray-50">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-heading font-bold mb-4">Admin — Create Blog Post</h1>
    <p class="text-sm text-gray-600 mb-6">Use this page to create blog posts that appear on the public blog. Images are uploaded to Firebase Storage.</p>
    <div id="auth-area" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div id="not-signed-in">
        <label class="block">Email <input id="admin-email" class="w-full border px-3 py-2 rounded mt-1"></label>
        <label class="block">Password <input id="admin-password" type="password" class="w-full border px-3 py-2 rounded mt-1"></label>
        <div class="flex items-center gap-3 mt-2">
          <button id="login" class="bg-sprout-green text-white px-4 py-2 rounded">Sign in</button>
          <div id="auth-status" class="text-sm text-gray-600"></div>
        </div>
      </div>
      <div id="signed-in" style="display:none;">
        <div class="flex items-center justify-between">
          <div>Signed in as <span id="user-email" class="font-medium"></span></div>
          <button id="signout" class="text-sm text-red-600">Sign out</button>
        </div>

        <div class="space-y-4">
          <label class="block">Title <input id="title" class="w-full border px-3 py-2 rounded mt-1"></label>
          <label class="block">Summary <input id="summary" class="w-full border px-3 py-2 rounded mt-1"></label>
          <label class="block">Content <textarea id="content" rows="8" class="w-full border px-3 py-2 rounded mt-1"></textarea></label>
          <label class="block">Feature image <input id="image" type="file" accept="image/*" class="mt-1"></label>
          <div class="flex items-center gap-3">
            <button id="save" class="bg-sprout-green text-white px-4 py-2 rounded">Save Post</button>
            <div id="status" class="text-sm text-gray-600"></div>
          </div>
        </div>

        <hr class="my-4">

        <h2 class="text-lg font-semibold">Import Publication (PDF)</h2>
        <div class="space-y-2">
          <label class="block">Title <input id="pub-title" class="w-full border px-3 py-2 rounded mt-1"></label>
          <label class="block">Authors <input id="pub-authors" class="w-full border px-3 py-2 rounded mt-1"></label>
          <label class="block">Year <input id="pub-year" class="w-full border px-3 py-2 rounded mt-1" type="number"></label>
          <label class="block">PDF file <input id="pub-file" type="file" accept="application/pdf" class="mt-1"></label>
          <div class="flex items-center gap-3">
            <button id="upload-pub" class="bg-sprout-green text-white px-4 py-2 rounded">Upload Publication</button>
            <div id="pub-status" class="text-sm text-gray-600"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script>
    // admin logic with auth guard
    const notSigned = document.getElementById('not-signed-in');
    const signed = document.getElementById('signed-in');
    const authStatus = document.getElementById('auth-status');

    document.getElementById('login').addEventListener('click', async ()=>{
      const email = document.getElementById('admin-email').value.trim();
      const pw = document.getElementById('admin-password').value;
      authStatus.textContent = 'Signing in...';
      try{
        await signIn(email, pw);
        authStatus.textContent = '';
      }catch(e){ authStatus.textContent = 'Error: '+e.message; }
    });

    document.getElementById('signout').addEventListener('click', async ()=>{ await signOutUser(); });

    onAuthStateChanged(user => {
      if(user){
        notSigned.style.display = 'none'; signed.style.display = 'block';
        document.getElementById('user-email').textContent = user.email;
      }else{
        notSigned.style.display = 'block'; signed.style.display = 'none';
      }
    });

    document.getElementById('save').addEventListener('click', async ()=>{
      const user = (window.auth && window.auth.currentUser);
      const status = document.getElementById('status');
      if(!user){ status.textContent = 'Sign in required to create posts.'; return; }
      const title = document.getElementById('title').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const content = document.getElementById('content').value.trim();
      const imgEl = document.getElementById('image');
      if(!title || !content){ status.textContent = 'Title and content required'; return; }
      status.textContent = 'Saving...';
      try{
        let imageUrl = '';
        if(imgEl.files && imgEl.files[0]){
          const file = imgEl.files[0];
          const result = await uploadFile(`posts/${Date.now()}_${file.name}`, file, p=> status.textContent = 'Uploading image: '+Math.round(p)+'%');
          imageUrl = result;
        }
        const id = await createPost({title, summary, content, imageUrl, author: user.email});
        status.innerHTML = 'Saved — post id: ' + id + '. Refresh the public blog to see it.';
      }catch(e){ console.error(e); status.textContent = 'Error: '+e.message; }
    });

    // Publication upload
    document.getElementById('upload-pub').addEventListener('click', async ()=>{
      const user = (window.auth && window.auth.currentUser);
      const pubStatus = document.getElementById('pub-status');
      if(!user){ pubStatus.textContent = 'Sign in required to upload publications.'; return; }
      const title = document.getElementById('pub-title').value.trim();
      const authors = document.getElementById('pub-authors').value.trim();
      const year = document.getElementById('pub-year').value.trim();
      const fileEl = document.getElementById('pub-file');
      if(!title || !fileEl.files[0]){ pubStatus.textContent = 'Title and PDF required'; return; }
      pubStatus.textContent = 'Uploading...';
      try{
        const file = fileEl.files[0];
        const res = await uploadPublicationFile(file, p=> pubStatus.textContent = 'Uploading PDF: '+Math.round(p)+'%');
        const docId = await createPublication({title, authors, year, fileUrl: res.url, storagePath: res.path, uploadedBy: user.email});
        pubStatus.innerHTML = 'Uploaded — id: '+docId;
      }catch(e){ console.error(e); pubStatus.textContent = 'Error: '+e.message; }
    });
  </script>
</body>
</html>
