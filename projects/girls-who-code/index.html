<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Girls Who Code Africa â€” SproutBud Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="../../style.css">
  <script>
    tailwind.config = { theme: { extend: { colors: { sprout: { green: '#32A65A', forest: '#1E5B3A' } }, fontFamily: { heading: ['Manrope','sans-serif'], body: ['Inter','sans-serif'] } } } }
  </script>
</head>
<body class="font-body bg-sprout-green-50">
  <custom-navbar></custom-navbar>

  <section class="relative bg-gradient-to-r from-sprout-forest to-sprout-deep text-white py-20 px-6">
    <div class="max-w-6xl mx-auto text-center container">
      <h1 class="text-4xl font-heading font-bold mb-4">Girls Who Code Africa</h1>
      <p class="text-xl max-w-3xl mx-auto">A regional program training young women in software development and digital skills across multiple countries.</p>
    </div>
    <div class="absolute bottom-0 left-0 right-0 h-16 bg-white/10 backdrop-blur-sm"></div>
  </section>

  <main class="pt-8">
    <section class="py-12 px-6">
      <div class="max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-8 items-start">
          <div>
            <div id="project-slideshow" data-media-folder="Young Women Launchpad" class="w-full h-48 md:h-64 rounded-lg shadow mb-6 bg-center bg-cover"></div>
          </div>
          <div>
            <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
              <h3 class="font-semibold mb-2">Impact</h3>
              <p class="text-sm text-gray-600">Training 1,000 young women in software development and digital careers across 5 countries through workshops and mentorship.</p>
              <a href="/publications.html" class="text-sprout-green mt-4 inline-block">View related publications</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../../components/navbar.js"></script>
  <script src="../../components/footer.js"></script>
  <script src="../../script.js"></script>
  <script>feather.replace();</script>

  <script>
  (function(){
    const el = document.getElementById('project-slideshow');
    if(!el) return;
    const folder = el.getAttribute('data-media-folder');
    fetch('../../Media/manifest.json').then(r=>r.json()).then(manifest=>{
      const imgs = manifest[folder] || [];
      if(!imgs.length) return;
      let idx=0;
      el.style.backgroundImage = `url('../../Media/${encodeURIComponent(folder)}/${encodeURIComponent(imgs[0])}')`;
      setInterval(()=>{
        idx=(idx+1)%imgs.length;
        el.style.backgroundImage = `url('../../Media/${encodeURIComponent(folder)}/${encodeURIComponent(imgs[idx])}')`;
      },4000);
    }).catch(()=>{});
  })();
  </script>
  <custom-footer></custom-footer>
</body>
</html>
