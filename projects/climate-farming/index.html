    <script>
    (function(){
      const el = document.getElementById('project-slideshow');
      if(!el) return;
      const folder = el.getAttribute('data-media-folder');
      fetch('../../Media/manifest.json').then(r=>r.json()).then(manifest=>{
        const imgs = manifest[folder] || [];
        if(!imgs.length) return;
        let idx=0;
        el.style.backgroundImage = `url('../../Media/${encodeURIComponent(folder)}/${encodeURIComponent(imgs[0])}')`;
        setInterval(()=>{
          idx=(idx+1)%imgs.length;
          el.style.backgroundImage = `url('../../Media/${encodeURIComponent(folder)}/${encodeURIComponent(imgs[idx])}')`;
        },4000);
      }).catch(()=>{});
    })();
    </script>
